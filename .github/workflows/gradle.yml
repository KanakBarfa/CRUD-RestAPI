name: Second Workflow
on:
  workflow_run:
    workflows: ["First Workflow"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: first-workflow-output
          path: .

      - name: Use output
        run: cat output.txt